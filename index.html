<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play a fun and challenging memory game where you match icons. Test your memory skills and try to complete the game in the shortest time possible!">
    
    <!--CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Game</title>
</head>
<body>
    <!--Introduction to the game-->
    <h1>Welcome to <span class="mr-memory-header">Mr.Memory</span> </h1>
    <section id="intro">
        
        <div class="lets-play-text">
            <span><img src="assets/images/memory-game-image.png" alt="A fiction boy character smiling with hands in the air"></span>
            <p>- Enter your username to start playing!</p>
        </div>
        <input type="text" id ="playerName"  placeholder="Your username">
        <button class="intro-button" onclick="startGame()">Lets play!</button>
    </section>

    <!--the memory game-->
    <section id="game" class="hidden">
        <!--When the user write in username they gets a greeting message after pressing lets play -->
        <h2 id="greeting"></h2>
        <div class ="game-container" id = "game-board">
            <!-- first 6 cards here-->
            <div class ="card">
                <i class="fa-solid fa-sun" style="color: #FFD43B;"></i>
            </div>
            <div class ="card">
                <i class="fa-solid fa-dog" style="color: #ff4000;"></i>
            </div>
            <div class ="card">
                <i class="fa-solid fa-cat" style="color: #63E6BE;"></i>
            </div>
            <div class ="card">
                <i class="fa-solid fa-house" style="color: #74C0FC;"></i>
            </div>
            <div class ="card">
                <i class="fa-solid fa-face-smile" style="color: #ee17e6;"></i>
            </div>
            <div class ="card">
                <i class="fa-solid fa-thumbs-up" style="color: #2aea10;"></i>
            </div>
           
            <!--copy the second 6 below-->
            <div class ="card">
                <i class="fa-solid fa-sun" style="color: #FFD43B;"></i>
            </div>
            <div class ="card">
                <i class="fa-solid fa-dog" style="color: #ff4000;"></i>
            </div>
            <div class ="card">
                <i class="fa-solid fa-cat" style="color: #63E6BE;"></i>
            </div>
            <div class ="card">
                <i class="fa-solid fa-house" style="color: #74C0FC;"></i>
            </div>
            <div class ="card">
                <i class="fa-solid fa-face-smile" style="color: #ee17e6;"></i>
            </div>
            <div class ="card">
                <i class="fa-solid fa-thumbs-up" style="color: #2aea10;"></i>
            </div>
        </div>
        <div class="Score">
            <ul>
                <li class="correct-points">Correct: 0</li>
                <li class="wrong-points">Wrong: 0</li>
                
                <li><button class="reset-button"><i class="fa-solid fa-arrow-rotate-left"></i> Reset Game</button></li>
            </ul>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/e0a995d092.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
